<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

<!-- Bootstrap Library -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
<!-- Social Media Icon library -->
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
<!-- main style sheet  -->

{% load static %}

<link href="{% static 'first_app/S_files/css/styles.css' %}" rel="stylesheet">

</head>
<body>
    <div class="container signUp" style="background: green; margin-top: 100px; width: 23%;">
        <h1 style="text-align: center; color: white; padding: 5px;">Sign Up</h1>
    </div>

    <div class="container" style="margin-top: 25px; display: flex; align-content: center;">
        <form action="" method="POST" style="margin: auto;">
            {% csrf_token %}
            <div class="form-group">
               <label style="font-size: 1.6rem; color: grey;" for="first">First Name:</label>
               <input style="font-size: 1.6rem;" class="form-control" type="text" id="first" name="first">
            </div>

            <div class="form-group">
                <label style="font-size: 1.6rem;" for="last">Last Name:</label>
                <input style="font-size: 1.6rem;" class="form-control" type="text" id="last" name="last">
             </div>

             <div class="form-group">
                <label style="font-size: 1.6rem;" for="email">Email Address:</label>
                <input style="font-size: 1.6rem;" class="form-control" type="email" id="email" name="email">
             </div>

             <div class="form-group">
                <label style="font-size: 1.6rem;" for="user">User Name:</label>
                <input style="font-size: 1.6rem;" class="form-control" type="text" id="user" name="user">
             </div>

             <div class="form-group">
                <label style="font-size: 1.6rem;" for="password">Password:</label>
                <input style="font-size: 1.6rem;" class="form-control" type="password" id="password" name="password">
             </div>

             <div class="form-group">
                <label style="font-size: 1.6rem;" for="confirm">Confirm Password:</label>
                <input style="font-size: 1.6rem;" class="form-control" type="password" id="confirm" name="confirm">
             </div>
                <br>
             <div class="form-group">
                <label style="font-size: 1.6rem;" for="dob">Date of Birth:</label>
                <input style="font-size: 1.6rem;" type="date" id="dob" name="dob">
             </div>
             <br>
             <input class="btn btn-primary" type="submit">
             <input class="btn btn-primary" type="Reset">
             <button class="btn btn-primary"><a style="color: white; text-decoration: none;" href="{% url 'first_app:index' %}">Cancel</a></button>
            

        </form>
    </div>
   

{% load static %}

<script src="{% static 'first_app/S_files/js/main.js' %}"></script>
</body>
</html>
