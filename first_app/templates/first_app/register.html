<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

<!-- Bootstrap Library -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
<!-- Social Media Icon library -->
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
<!-- main style sheet  -->

{% load static %}

<link href="{% static 'first_app/S_files/css/styles.css' %}" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
    </div>

    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
               <label for="first">First Name:</label>
               <input class="form-control" type="text" id="first" name="first">
            </div>

            <div class="form-group">
                <label for="last">Last Name:</label>
                <input class="form-control" type="text" id="last" name="last">
             </div>

             <div class="form-group">
                <label for="email">Email Address:</label>
                <input class="form-control" type="email" id="email" name="email">
             </div>

             <div class="form-group">
                <label for="user">User Name:</label>
                <input class="form-control" type="text" id="user" name="user">
             </div>

             <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password">
             </div>

             <div class="form-group">
                <label for="confirm">Confirm Password:</label>
                <input class="form-control" type="password" id="confirm" name="confirm">
             </div>

             <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
             </div>
             <br>
             <input class="btn btn-primary" type="submit">
            

        </form>
    </div>
   

{% load static %}

<script src="{% static 'first_app/S_files/js/main.js' %}"></script>
</body>
</html>
